<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Pockets</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Переключатель форм -->
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="auth-form active">
            <h2>Вход в аккаунт</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="form-footer">
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>

        <!-- Тестовый аккаунт -->
        <div class="test-account">
            <h3>Тестовый аккаунт</h3>
            <p><strong>Email:</strong> admin</p>
            <p><strong>Пароль:</strong> admin</p>
            <button id="useTestAccount" class="btn btn-secondary">Использовать тестовый аккаунт</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
